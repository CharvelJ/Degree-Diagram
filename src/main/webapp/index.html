<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Course Dependency Browser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['sankey']});
//        google.charts.setOnLoadCallback(drawChart);

        async function drawChart() {

            let request = new XMLHttpRequest();
            var jsondata;
            request.open("GET", "http://localhost:8080/prerequisites"); // parameterize using contents of form field
            request.send();
            request.onload = () => {
                if (request.status == 200){
                    jsondata = JSON.parse(request.response);
                    var data = new google.visualization.DataTable();
                    data.addColumn('string', 'From');
                    data.addColumn('string', 'To');
                    data.addColumn('number', 'Weight');

                    console.log("Reading data");
                    console.log(jsondata);
                    for (let i = 0; i < jsondata.adjacencyList.length; i++){
                        row = [jsondata.adjacencyList[i].from,jsondata.adjacencyList[i].to,parseInt(jsondata.adjacencyList[i].weight)];
                        data.addRow(row);
                    }
                    // Sets chart options.
                    var options = {
                        width: 900,
                        sankey: { node: { nodePadding: 80 } },
                    };

                    // Instantiates and draws our chart, passing in some options.
                    var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
                    chart.draw(data, options);

                } else {
                    console.log("Error");
                }
            }
        }
    </script>
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">
            Course Pre-requisite Browser
        </h1>

        <div class="field">
            <label class="label">Enter Department Code (e.g., CSC)</label>
            <div class="control">
                <input class="input" type="text" placeholder="Text input">
            </div>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                    <span class="select">
                      <select>
                        <option selected>Computer Science (CSC)</option>
                        <option>Mechanical Engineering (ME)</option>
                        <option>English (ENG)</option>
                      </select>
                    </span>
                <span class="icon is-small is-left">
                        <i class="fas fa-globe"></i>
                    </span>
            </p>
        </div>
        <div class="control">
            <button class="button is-primary" onclick="drawChart()">Submit</button>
        </div>
        <div id="sankey_basic" style="width: 900px; height: 300px;"></div>
    </div>
</section>
</body>
</html>
