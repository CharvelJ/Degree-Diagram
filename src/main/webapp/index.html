<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Course Dependency Browser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/coursepr.js"></script>
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">
            Course Pre-requisite Browser
        </h1>

        <div class="field">
            <label class="label">Enter Department Code (e.g., CSC)</label>
            <div class="control">
                <input id="codefield" class="input" type="text" placeholder="Enter Department Code or Select From Dropdown">
            </div>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                    <span class="select">
                      <select id="codemenu" onchange="selectionChange();">
                        <option selected value="CSC">Computer Science (CSC)</option>
                        <option value="ME">Mechanical Engineering (ME)</option>
                        <option value="ENG">English (ENG)</option>
                      </select>
                    </span>
                <span class="icon is-small is-left">
                        <i class="fas fa-globe"></i>
                    </span>
            </p>
        </div>
        <div class="control">
            <button class="button is-primary" onclick="drawChart()">Submit</button>
        </div>
        <div id="sankey_basic" style="width: 900px; height: 300px;"></div>
    </div>
</section>
</body>
</html>
